{% extends 'base/base_auth.html' %}
{% load static %}

{% block body %}
<section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row">
            <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 start-0 text-center justify-content-center flex-column">
              <div class="position-relative h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center" style="background-image: url({% static 'img/illustrations/illustration-signin.jpg' %}); background-size:
              cover;"></div>

            </div>
            <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5">
              <div class="card card-plain">
                <div class="card-header text-center">
                  <img src="{% static 'img/logos/lpc/logo_white.jpg' %}" alt="Logo White"
                       class="d-block mx-auto mb-4" style="width: 100px;">
                </div>
                <div class="card-body">
                  <form role="form" name="signin" method="post" action="{% url 'signin' %}"
                        enctype="multipart/form-data" crossorigin="anonymous">
                    {% csrf_token %}
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">User</label>
                      <input type="text" class="form-control" name="username">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Password</label>
                      <input type="password" class="form-control" name="password">
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn btn-lg bg-gradient-dark btn-lg w-100 mt-4 mb-0">Sign in</button>
                    </div>
                  </form>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
</section>
{% endblock %}
